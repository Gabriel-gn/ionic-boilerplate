<form class="form-signin text-center">
  <img class="mb-4" src="/assets/images/placeholders/placeholderSvg.svg" alt="" width="72" height="72">
  <div class="text-center">
    <h1 class="h3 mb-3 font-weight-normal">Login</h1>
  </div>
  <label for="inputEmail" class="sr-only">Email</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
  <label for="inputPassword" class="sr-only">Senha</label>
  <input type="password" id="inputPassword" class="form-control mb-3" placeholder="Senha" required>
  <button [routerLink]="'/dashboard/'" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
  <p class="mt-5 mb-3 text-muted text-center">&copy; copyright</p>
</form>
